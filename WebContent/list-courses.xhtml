<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses()}" />
</f:metadata>

<h:head>
	<title>List Courses</title>
</h:head>

<h:body>
	<h3>List Courses</h3>
	<br />
	<h:messages globalOnly="true" styleClass="error"/>
	<br/>
	<h:form>
		<h:commandButton value="Add Course" action = "add-course"/> <br />
		<h:dataTable value="#{courseController.courses}" var="courses"
			border="2" styleClass="courseTable" headerClass="courseTableHeader"
			rowClasses="courseTableOddRow,courseTableEvenRow">
			<h:column>
				<f:facet name="header">Course ID</f:facet>
		    	#{courses.cid}
		    </h:column>
		    <h:column>
				<f:facet name="header">Course Name</f:facet>
		    	#{courses.name}
		    </h:column>
		    <h:column>
				<f:facet name="header">Course Duration</f:facet>
		    	#{courses.duration}
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Action</f:facet>
		    	<a><h:commandLink value="Show Students" action="course-students-details"/></a>
		    	<a><h:commandLink value="Delete" action="#{courseController.deleteCourse(courses)}"/></a>
		    </h:column>
			<br />
		</h:dataTable>
	</h:form>
</h:body>
</html>
