<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourseStudentDetails(courses)}" />
</f:metadata>

<h:head>
	<title>Course Student Details Page</title>
</h:head>

<h:body>
	<h3>Course Student Details Courses</h3>
	<h:form>
		<h:dataTable value="#{courseController.courseStudent}"
			var="courseStudent" border="2" styleClass="courseTable"
			headerClass="courseTableHeader"
			rowClasses="courseTableOddRow,courseTableEvenRow">
			<h:column>
				<f:facet name="header">Course ID</f:facet>
		    	#{courseStudent.cid}
		    </h:column>
			<h:column>
				<f:facet name="header">Course Name</f:facet>
		    	#{courseStudent.cName}
		    </h:column>
			<h:column>
				<f:facet name="header">Course Duration</f:facet>
		    	#{courseStudent.duration}
		    </h:column>
			<h:column>
				<f:facet name="header">Student Name</f:facet>
		    	#{courseStudent.sName}
		    </h:column>
			<h:column>
				<f:facet name="header">Student Address</f:facet>
		    	#{courseStudent.address}
		    </h:column>
		</h:dataTable>
		<br />
		<a><h:commandLink value="Home Courses" action="list-courses" /></a>
	</h:form>
</h:body>
</html>
