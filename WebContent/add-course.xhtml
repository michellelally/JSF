<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Add Courses</title>
  </h:head>
  
  <h:body>
  	<h:form>
  		<h:messages globalOnly="true" styleClass="error"/>
  		<br/>
		Course ID: <h:inputText value="#{course.cid}" p:placeholder="Enter Course ID" id="cid" required="true" requiredMessage="Course ID is mandatory"/> 
		<h:message for="cid"/>
		<br/>
		Course Name: <h:inputText value="#{course.name}" p:placeholder="Enter Product Description" id="name" required="true" requiredMessage="Course Name is mandatory"/>
		<h:message for="name"/>
		<br/>
		Course Duration: <h:inputText value="#{course.duration}" p:placeholder="Enter Course Duration" id="duration" required="true" requiredMessage="Course Duration is mandatory"/>
		<h:message for="duration"/>
		<br/>
		<h:commandButton value="Add" action="#{courseController.addCourse(course)}"/>
  	</h:form>
  </h:body>
</html>
